<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Prototype</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="phone-container">
        <!-- iOS 17 Status bar -->
        <div class="status-bar safe-area-top">
            <div class="status-bar__left">
                <span>9:41</span>
            </div>
            <div class="status-bar__right">
                <div class="signal-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="wifi-icon"></div>
                <div class="battery-icon">
                    <div class="battery-level"></div>
                </div>
                <span>100%</span>
            </div>
        </div>

        <!-- Scrollable content area -->
        <div class="content">
            <div class="content-inner safe-area-bottom">
                <!-- Your prototype content goes here -->
                <h1>iOS Prototype</h1>
                <p>This is a 360x800px iOS prototype container.</p>
                <p>The content area is scrollable vertically.</p>
                
                <div class="placeholder-box">
                    <p>Add your prototype content here</p>
                </div>

                <div class="placeholder-box">
                    <p>Content box 2</p>
                </div>

                <div class="placeholder-box">
                    <p>Content box 3</p>
                </div>

                <div class="placeholder-box">
                    <p>Content box 4</p>
                </div>

                <div class="placeholder-box">
                    <p>Content box 5</p>
                </div>

                <div class="placeholder-box">
                    <p>Content box 6</p>
                </div>

                <div class="placeholder-box">
                    <p>Scroll to see more content</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
